appname = ThingsPanel-Go
runmode = prod
[dev]
httpport = 9999
[prod]
httpport = 9999

#redis
redis.conn=127.0.0.1:6379
redis.dbNum=0
redis.password="redis2022"

#JWT
#jwt加密密钥
jwt_secret = "tp-Go"
#返回原始请求体数据字节
copyrequestbody = true
#开启session
sessionon = true
#关闭自动渲染
autorender = false

# timescaledb,cassandra
dbType = timescaledb
psqladdr = "127.0.0.1"
psqlport = 5432
psqldb = ThingsPanel
psqluser = postgres
psqlpass = postgresThingsPanel2022
#空闲连接池中连接的最大数量
psqlMaxConns = 5
#打开数据库连接的最大数量
psqlMaxOpen = 256
#channel缓冲区大小
channel_buffer_size = 10000
#second
batch_wait_time = 1
batch_size = 1000
# 批次写入线程数
write_workers = 2


##日志相关
# 0-控制台输出 1-文件输出 2-文件和控制台输出
adapter_type = 0
#文件最多保存多少天
maxdays = 7
# 0-紧急级别LevelEmergency 1-报警级别LevelAlert 2-严重错误级别LevelCritical 3-错误级别LevelError
# 4-警告级别LevelWarning 5-注意级别LevelNotice 6-报告级别LevelInformational 7-除错级别LevelDebug
level = 4
# （注意，sql的日志只在level大于等于5级别才会输出）sql的日志级别 1-Silent 2-Error 3-Warn 4-Info
sqlloglevel = 1
# 单位毫秒，超过这个时间的慢sql会在sqlloglevel大于等于3时候输出
slow_threshold = 200
# 每个文件保存的最大行数
maxlines = 10000


##openapi
openapi.httpport = 9990
## 验签标志
openapi.sign = false
#X-OpenAPI-Timestamp 过期时间 分钟
openapi.timestamp = 5